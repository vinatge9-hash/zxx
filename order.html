<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:300,400,500,600,700&family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order — Willow &amp; Bean</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="font-family: 'Lora', sans-serif;" class="w-full bg-cream-50 font-sans">
  <header class="w-full bg-amber-50 p-6">
    <div class="w-full flex items-center justify-between">
      <a href="#" onclick="window.parent.handlePreviewNavigation(\'index.html\'); return false;" class="text-2xl font-semibold text-amber-900">Willow &amp; Bean</a>
      <nav class="space-x-4 text-amber-800">
        <a href="#" onclick="window.parent.handlePreviewNavigation(\'index.html\'); return false;">Home</a>
        <a href="#" onclick="window.parent.handlePreviewNavigation(\'menu.html\'); return false;">Menu</a>
        <a href="#" onclick="window.parent.handlePreviewNavigation(\'about.html\'); return false;">About</a>
        <a href="#" onclick="window.parent.handlePreviewNavigation(\'order.html\'); return false;">Order</a>
        <a href="#" onclick="window.parent.handlePreviewNavigation(\'reservations.html\'); return false;">Reservations</a>
        <a href="#" onclick="window.parent.handlePreviewNavigation(\'contact.html\'); return false;">Contact</a>
      </nav>
    </div>
  </header>

  <main class="w-full px-6 py-12">
    <h1 class="text-2xl font-semibold text-amber-900 mb-4">Order Online</h1>

    <div class="w-full md:flex gap-6">
      <div class="w-full md:w-1/2">
        <form id="order-form" class="bg-cream-50 p-4 rounded shadow flex flex-col gap-3">
          <label class="text-sm">Select item</label>
          <select name="item" id="order-item" class="px-3 py-2 border rounded"></select>

          <label class="text-sm">Quantity</label>
          <input name="quantity" type="number" min="1" value="1" class="px-3 py-2 border rounded" />

          <label class="text-sm">Name</label>
          <input name="name" required class="px-3 py-2 border rounded" />

          <label class="text-sm">Pickup time</label>
          <input name="pickup" type="datetime-local" class="px-3 py-2 border rounded" />

          <button type="submit" class="px-4 py-2 bg-amber-700 text-cream-50 rounded">Place Order</button>
        </form>
        <div id="order-msg" class="mt-3 text-sm"></div>
      </div>

      <div class="w-full md:w-1/2">
        <h3 class="font-semibold mb-2">Order Notes</h3>
        <p class="text-sm">Orders are prepared within 15–25 minutes. We will notify you when your order is ready.</p>
      </div>
    </div>
  </main>

  <footer class="w-full bg-amber-900 text-cream-50 p-6">
    <div class="w-full flex items-center justify-between">
      <div>© Willow &amp; Bean</div>
      <div>123 Willow Lane — (555) 123-4567</div>
    </div>
  </footer>

  <script src="./scripts.js"></script>
</body>
</html>
