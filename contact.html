<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:300,400,500,600,700&family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Willow &amp; Bean</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="font-family: 'Lora', sans-serif;" class="w-full bg-cream-50 font-sans">
  <header class="w-full bg-amber-50 p-6">
    <div class="w-full flex items-center justify-between">
      <a href="#" onclick="window.parent.handlePreviewNavigation(\'index.html\'); return false;" class="text-2xl font-semibold text-amber-900">Willow &amp; Bean</a>
      <nav class="space-x-4 text-amber-800">
        <a href="#" onclick="window.parent.handlePreviewNavigation(\'index.html\'); return false;">Home</a>
        <a href="#" onclick="window.parent.handlePreviewNavigation(\'menu.html\'); return false;">Menu</a>
        <a href="#" onclick="window.parent.handlePreviewNavigation(\'about.html\'); return false;">About</a>
        <a href="#" onclick="window.parent.handlePreviewNavigation(\'order.html\'); return false;">Order</a>
        <a href="#" onclick="window.parent.handlePreviewNavigation(\'reservations.html\'); return false;">Reservations</a>
        <a href="#" onclick="window.parent.handlePreviewNavigation(\'contact.html\'); return false;">Contact</a>
      </nav>
    </div>
  </header>

  <main class="w-full px-6 py-12">
    <h1 class="text-2xl font-semibold text-amber-900 mb-4">Contact Us</h1>

    <div class="w-full md:flex gap-6">
      <div class="w-full md:w-1/2 bg-cream-50 p-4 rounded shadow">
        <form id="contact-form" class="flex flex-col gap-3">
          <input name="name" required placeholder="Your name" class="px-3 py-2 border rounded" />
          <input name="email" type="email" required placeholder="you@coffee.com" class="px-3 py-2 border rounded" />
          <input name="subject" placeholder="Subject" class="px-3 py-2 border rounded" />
          <textarea name="message" rows="5" required placeholder="Message" class="px-3 py-2 border rounded"></textarea>
          <button type="submit" class="px-4 py-2 bg-amber-700 text-cream-50 rounded">Send Message</button>
        </form>
        <div id="contact-msg" class="mt-3 text-sm"></div>
      </div>

      <div class="w-full md:w-1/2">
        <h3 class="font-semibold mb-2">Find Us</h3>
        <!-- Embedded map placeholder -->
        <iframe class="w-full h-64 rounded" src="https://maps.google.com/maps?q=123%20Willow%20Lane&t=&z=13&ie=UTF8&iwloc=&output=embed" aria-hidden="false" title="Map"></iframe>

        <div class="mt-4 bg-amber-50 p-4 rounded">
          <p class="text-sm">123 Willow Lane<br/>Mon–Fri: 7am–7pm<br/>Sat–Sun: 8am–6pm<br/>Phone: (555) 123-4567</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="w-full bg-amber-900 text-cream-50 p-6">
    <div class="w-full flex items-center justify-between">
      <div>© Willow &amp; Bean</div>
      <div>123 Willow Lane — (555) 123-4567</div>
    </div>
  </footer>

  <script src="./scripts.js"></script>
</body>
</html>
